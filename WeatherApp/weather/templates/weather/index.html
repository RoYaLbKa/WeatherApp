<!DOCTYPE html>
<html>
<head>
	<title>Погодное приложение</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-
  white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">itProger</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Главная</a>
      <a class="p-2 text-dark" href="#">Информация</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Документация</a>
  </div>
  <div class="container mt-5">
  	<div class="row">
  	  <div class="col-5 offset-1">
  	  	<h1>Погода в вашем городе</h1>
  	  	<form action="">
  	  	  <label for="city">Город</label>
  	  	  <input type="text" id="city" class="form-control" name="city"
  	  	   placeholder="Введите город">
  	  	   <input type="submit" name="send" value="Узнать" class=" mt-2 btn btn-danger">
  	  	</form>
  	  	
  	  </div>
  	  <div class="col-4 offset-1">
  	  	<h1>Информация</h1>
  	  	<div class="alert alert-danger">
  	  		Погода в москве
  	  	</div>
  	  </div>
  	</div>
  </div>
</body>
</html>
